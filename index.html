它包括室内篮球场、羽毛球场、看台及其他相关设施。
一些校内比赛会在此举行。
		">体育馆</div>
		<div id="yanbo" title="演播楼：

		">演播楼</div>
		<div id="art" title="艺术楼:
一座供学生学习和展示艺术作品的建筑。
学生可以在这里学习音乐、戏剧、舞蹈、美术等艺术课程，并有机会在公开场合展示自己的作品。此外，大学艺术楼还可以作为社区文化活动的场地，吸引更多人参与艺术活动。
		">艺术楼</div>
		<div id="xianjiao" title="现代教学楼:

		">现代教学楼</div>
		<div id="ershi" title="第二实验楼:
开放时间：6.30~22.30
		">第二实验楼</div>
